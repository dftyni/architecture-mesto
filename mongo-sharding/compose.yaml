name: mongo-sharding
version: '3'
services:
  configSrv:
    image: mongo:latest
    container_name: configSrv
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./scripts:/scripts
      - config-data:/data/db
    command: mongod --port 27017 --configsvr --replSet config_server

  shard1:
    image: mongo:latest
    container_name: shard1
    restart: always
    ports:
      - "27018:27018"
    volumes:
      - ./scripts:/scripts
      - shard1-data:/data/db
    command: mongod --port 27018 --shardsvr --replSet shard1

  shard2:
    image: mongo:latest
    container_name: shard2
    restart: always
    ports:
      - "27019:27019"
    volumes:
      - ./scripts:/scripts
      - shard2-data:/data/db
    command: mongod --port 27019 --shardsvr --replSet shard2

  mongos_router:
    image: mongo:latest
    container_name: mongos_router
    restart: always
    ports:
      - "27020:27020"
    command: mongos --port 27020 --configdb config_server/configSrv:27017 --bind_ip_all
    volumes:
      - ./scripts:/scripts
      - router-data:/data/db

  pymongo_api:
    container_name: pymongo_api
    build:
      context: ./../api_app
      dockerfile: Dockerfile
    image: kazhem/pymongo_api:1.0.0
    depends_on:
      - mongos_router
    ports:
      - 8080:8080
    environment:
      MONGODB_URL: "mongodb://mongos_router:27020"
      MONGODB_DATABASE_NAME: "somedb"

volumes:
  config-data:
  shard1-data:
  shard2-data:
  router-data:
