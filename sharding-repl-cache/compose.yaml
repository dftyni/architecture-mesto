version: '3'
services:
  configSrv:
    image: mongo:latest
    container_name: configSrv
    restart: always
    volumes:
      - config-data:/data/db
    command:
      [
        "mongod",
        "--configsvr", 
        "--replSet", "config_server", 
        "--bind_ip_all", 
        "--port", "27017"
      ]
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      start_period: 10s

  shard1:
    image: mongo:latest
    container_name: shard1
    restart: always
    volumes:
      - shard1-data:/data/db
    command:
      [
        "mongod",
        "--shardsvr", 
        "--replSet", "shard1", 
        "--bind_ip_all", 
        "--port", "27017"
      ]
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      start_period: 10s
  
  replica1-1:
    image: mongo:latest
    container_name: replica1-1
    restart: always
    volumes:
      - replica1-1-data:/data/db
    command:
      [
        "mongod",
        "--replSet",
        "shard1",
